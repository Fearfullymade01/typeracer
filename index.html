<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light text-dark">
    <header class="tr-header shadow-sm">
        <div class="container py-3 text-center">
            <h1 class="mb-0 brand">TypeRacer</h1>
            <p class="mb-0 mt-2 instructions-text">Instructions</p>
        </div>
    </header>

    <main class="container py-4">
        <div class="row g-4 align-items-start">
            <section class="col-12 col-lg-7">
                <div class="card tr-card h-100">
                    <div class="card-body d-flex flex-column gap-3">
                        <div class="input-group">
                            <label class="input-group-text" for="difficulty-select">Select Difficulty</label>
                            <select class="form-select" id="difficulty-select">
                                <option value="easy" selected>Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div>
                            <h2 class="h5 mb-0">Test your typing speed by typing the text shown below:</h2>
                        </div>
                        <div class="quote-box p-3 rounded">
                            <p class="mb-0" id="quote-display">"The cat sat on the mat."</p>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Click the start button to begin test"
                                id="test-input" style="height: 140px"></textarea>
                            <label for="test-input">Click the start button to begin test</label>
                        </div>
                        <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center">
                            <button class="btn tr-btn" id="start-btn">Start</button>
                            <button class="btn tr-btn" id="stop-btn">Stop</button>
                            <button class="btn tr-btn" id="retry-btn">Retry</button>
                        </div>
                    </div>
                </div>
            </section>

            <aside class="col-12 col-lg-5">
                <div class="card tr-card result-card h-100">
                    <div class="card-body d-flex flex-column gap-2 text-center">
                        <h2 class="mb-2">Result</h2>
                        <p class="mb-1 fw-semibold">Level: <span id="result-level">Easy</span></p>
                        <p class="mb-1 fw-semibold">Time: <span id="result-time">0s</span></p>
                        <p class="mb-1 fw-semibold">WPM: <span id="wpm">0</span></p>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
